{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Purchase Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <h2 class="mb-4">{% if form.instance.pk %}Edit{% else %}Add{% endif %} Purchase Order</h2>

    <div class="card p-4">
        <form method="POST">
            {% csrf_token %}
            <div class="row g-3">
                <div class="col-md-6">
                    {{ form.supplier.label_tag }}
                    {{ form.supplier }}
                </div>
                <div class="col-md-6">
                    {{ form.total_amount.label_tag }}
                    {{ form.total_amount }}
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-3">{% if form.instance.pk %}Update{% else %}Add{% endif %}</button>
        </form>
    </div>

    <a href="{% url 'purchase_order_list' %}" class="btn btn-secondary mt-3">Back to Orders</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
