{% extends "inventory/base.html" %}
{% load static %}

{% block title %}Delete Store{% endblock %}
{% block page_title %}Delete Store{% endblock %}

{% block content %}
<div class="alert alert-danger shadow-sm">
  <h4>Are you sure you want to delete store: <strong>{{ store.name }}</strong>?</h4>
</div>

<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'store-list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
