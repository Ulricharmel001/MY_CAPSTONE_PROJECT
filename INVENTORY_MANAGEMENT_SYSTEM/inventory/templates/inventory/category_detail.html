{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Details - Inventory</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'inventory/css/styles.css' %}">

    <style>
        body { background-color: #f5f7fa; font-family: 'Roboto', sans-serif; }
        .card { border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.08); }
        .btn-primary { background-color: #0f62fe; border: none; }
        .btn-primary:hover { background-color: #0353e9; }
        h2, h5 { color: #1e293b; }
    </style>
</head>
<body>

<div class="container my-5">

    <h2 class="mb-4">Edit Category</h2>

    <div class="card p-4">
        <form method="POST" class="row g-3">
            {% csrf_token %}
            <div class="col-md-6">
                {{ form.name.label_tag }}
                {{ form.name }}
            </div>
            <div class="col-md-6">
                {{ form.store.label_tag }}
                {{ form.store }}
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary mt-3">Update Category</button>
                <a href="{% url 'category_list' %}" class="btn btn-secondary mt-3">Back to List</a>
            </div>
        </form>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
