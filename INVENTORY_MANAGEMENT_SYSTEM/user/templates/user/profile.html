{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - My App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'user/css/styles.css' %}">
    <style>
        body { background-color: #f5f7fa; font-family: 'Roboto', sans-serif; }
        .card { border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.08); }
        .btn-primary { background-color: #0f62fe; border: none; }
        .btn-primary:hover { background-color: #0353e9; }
        .btn-danger { background-color: #ff4d4f; border: none; }
        .btn-danger:hover { background-color: #d9363e; }
        h2, h5 { color: #1e293b; }
    </style>
</head>
<body>
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4 text-center">
                <h2 class="mb-3">Welcome, {{ request.user.first_name }}</h2>
                <p><strong>Email:</strong> {{ request.user.email }}</p>
                <p><strong>Full Name:</strong> {{ request.user.first_name }} {{ request.user.last_name }}</p>
                <p><strong>Date of Birth:</strong> {{ request.user.date_of_birth }}</p>
                {% if request.user.profile_photo %}
                    <img src="{{ request.user.profile_photo.url }}" class="img-fluid rounded-circle" width="120">
                {% endif %}
                <div class="mt-4">
                    <a href="{% url 'logout' %}" class="btn btn-danger w-100">Logout</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
