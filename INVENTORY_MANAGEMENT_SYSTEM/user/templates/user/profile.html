{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>User Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f8f9fa, #e9ecef);
    }
    .profile-card {
      border-radius: 20px;
      border: none;
    }
    .profile-header {
      background: #007bff;
      color: white;
      border-radius: 20px 20px 0 0;
      padding: 30px 20px;
      text-align: center;
    }
    .profile-header h3 {
      margin-bottom: 5px;
      font-weight: 600;
    }
    .profile-header p {
      margin: 0;
      opacity: 0.85;
    }
    .profile-body {
      padding: 25px;
    }
    .profile-body p {
      margin-bottom: 10px;
      font-size: 15px;
    }
    .btn-custom {
      border-radius: 30px;
      padding: 10px 20px;
      font-weight: 500;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="card shadow-lg profile-card mx-auto" style="max-width: 600px;">
    
    <!-- Header -->
    <div class="profile-header">
      <h3>{{ user.first_name }} {{ user.last_name }}</h3>
      <p>{{ user.email }}</p>
    </div>

    <!-- Body -->
    <div class="profile-body">
      <p><strong>Joined:</strong> {{ user.date_joined|date:"F j, Y" }}</p>

      <div class="d-flex justify-content-center gap-3 mt-4">
        <a href="{% url 'password_change' %}" class="btn btn-warning btn-custom">Change Password</a>
        <a href="{% url 'logout' %}" class="btn btn-danger btn-custom">Logout</a>
      </div>
    </div>

  </div>
</div>

</body>
</html>
