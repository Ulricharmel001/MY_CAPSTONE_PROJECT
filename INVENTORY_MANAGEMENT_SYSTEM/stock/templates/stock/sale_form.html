{% extends "stock/base.html" %}
{% block title %}New Sale{% endblock %}
{% block content %}
<h2>Create Sale</h2>
<form method="post" class="card p-4 shadow-sm">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-success">Save</button>
  <a href="{% url 'sale_list' %}" class="btn btn-secondary">Back</a>
</form>
{% endblock %}
