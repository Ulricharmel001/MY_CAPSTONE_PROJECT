<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Transactions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            margin: 0; padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px auto;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background: #007bff;
            color: white;
        }
        .btn {
            padding: 6px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            color: white;
        }
        .btn-add { background: #28a745; }
        .btn-del { background: #dc3545; }
    </style>
</head>
<body>
    <h1>Stock Transactions</h1>

    <div style="text-align: right; margin-bottom: 10px;">
        <a href="{% url 'transaction_add' %}" class="btn btn-add">+ Add Transaction</a>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Item</th>
                <th>Type</th>
                <th>Quantity</th>
                <th>Date</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for t in transactions %}
            <tr>
                <td>{{ t.id }}</td>
                <td>{{ t.item }}</td>
                <td>{{ t.transaction_type }}</td>
                <td>{{ t.quantity }}</td>
                <td>{{ t.date }}</td>
                <td>
                    <a href="{% url 'transaction_delete' t.id %}" class="btn btn-del">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="6">No transactions yet.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
