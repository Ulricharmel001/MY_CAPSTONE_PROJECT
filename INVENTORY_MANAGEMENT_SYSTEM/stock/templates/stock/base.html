{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Inventory Management{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding-top: 60px; }
    .nav-link.active { font-weight: bold; }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="#">Stock Management</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link {% if request.path == '/purchase/list/' %}active{% endif %}" href="{% url 'purchase_list' %}">Purchases</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.path == '/sales/list/' %}active{% endif %}" href="{% url 'sale_list' %}">Sales</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'create_purchase' %}">New Purchase</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'create_sale' %}">New Sale</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show mt-2" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>
    {% endfor %}
  {% endif %}

  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
